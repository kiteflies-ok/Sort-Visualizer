<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sort Visualizer</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Fredoka:wght@400;600&family=Press+Start+2P&display=swap"
    rel="stylesheet">

  <style>
    /* --- RESTORED CYBERPUNK THEME --- */
    :root {
      --bg-color: #0d1117;
      --panel-bg: rgba(22, 27, 34, 0.8);
      --accent-color: #58a6ff;
      --highlight-color: #d2a8ff;
      --bar-default: #238636;
      --bar-compare: #d29922;
      --bar-swap: #f85149;
      --bar-sorted: #a371f7;
      --text-main: #c9d1d9;
      --code-bg: #0d1117;
      --neon-glow: 0 0 10px rgba(88, 166, 255, 0.5);
    }

    body {
      font-family: 'Fredoka', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-main);
      background-image: radial-gradient(circle at 10% 20%, rgba(88, 166, 255, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(210, 168, 255, 0.1) 0%, transparent 20%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* --- Header & Logo --- */
    .header-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
      margin-bottom: 20px;
    }

    .logo-img {
      width: 130px;
      height: 130px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid var(--accent-color);
      box-shadow: 0 0 15px var(--accent-color);
      transition: transform 0.3s;
    }

    .logo-img:hover {
      transform: scale(1.05);
    }

    h1 {
      font-family: 'Press Start 2P', cursive;
      color: var(--accent-color);
      text-shadow: 4px 4px 0px #053a11;
      font-size: 2rem;
      line-height: 1.5;
      text-align: center;
    }

    /* --- Layout --- */
    .main-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      width: 95%;
      max-width: 1400px;
      justify-content: center;
      padding-bottom: 100px;
      /* Space for mascot */
    }

    .glass-panel {
      background: var(--panel-bg);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      display: flex;
      flex-direction: column;
    }

    #visualizer-panel {
      flex: 3;
      min-width: 400px;
      align-items: center;
      min-height: 450px;
    }

    #code-panel-container {
      flex: 1;
      min-width: 350px;
      height: 600px;
    }

    /* --- Controls --- */
    .controls-row {
      width: 100%;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
      align-items: center;
    }

    .control-btn {
      background: var(--bg-color);
      border: 2px solid var(--accent-color);
      color: var(--accent-color);
      padding: 12px 20px;
      border-radius: 8px;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      /* Consistently small retro font */
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
      text-transform: uppercase;
    }

    .control-btn:hover {
      background: var(--accent-color);
      color: var(--bg-color);
      transform: translateY(-2px);
      box-shadow: var(--neon-glow);
    }

    .control-btn:active {
      transform: translateY(0);
    }

    select {
      background: var(--bg-color);
      border: 2px solid var(--highlight-color);
      color: var(--highlight-color);
      padding: 10px;
      border-radius: 8px;
      font-family: 'Fredoka', sans-serif;
      font-weight: bold;
      cursor: pointer;
      outline: none;
    }

    /* Speed Slider */
    .speed-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(0, 0, 0, 0.3);
      padding: 5px 10px;
      border-radius: 8px;
    }

    .speed-label {
      font-family: 'Fira Code', monospace;
      font-size: 10px;
      color: var(--highlight-color);
      margin-bottom: 4px;
    }

    input[type=range] {
      accent-color: var(--bar-compare);
      width: 100px;
      cursor: pointer;
    }

    /* --- Array Bars --- */
    #array-container {
      flex-grow: 1;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      width: 100%;
      height: 350px;
      gap: 4px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
    }

    .array-bar {
      flex: 1;
      background-color: var(--bar-default);
      border-radius: 4px 4px 0 0;
      box-shadow: 0 0 5px var(--bar-default);

      /* CRITICAL FOR SMOOTH ANIMATION */
      transition: height 0.1s linear, background-color 0.1s;
    }

    .array-bar.compare {
      background-color: var(--bar-compare);
      box-shadow: 0 0 15px var(--bar-compare);
    }

    .array-bar.swap {
      background-color: var(--bar-swap);
      box-shadow: 0 0 15px var(--bar-swap);
    }

    .array-bar.sorted {
      background-color: var(--highlight-color);
      box-shadow: 0 0 10px var(--highlight-color);
    }

    /* --- Code Panel --- */
    #code-display {
      font-family: 'Fira Code', monospace;
      font-size: 13px;
      line-height: 1.6;
      background: #000;
      padding: 15px;
      border-radius: 8px;
      overflow-y: auto;
      flex-grow: 1;
      white-space: pre;
    }

    .code-line {
      display: block;
      padding: 0 5px;
      border-left: 3px solid transparent;
    }

    .code-line.active {
      background-color: rgba(210, 168, 255, 0.2);
      border-left-color: var(--highlight-color);
      color: #fff;
      text-shadow: 0 0 2px var(--highlight-color);
      font-weight: bold;
    }

    #explanation {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      color: var(--text-main);
      min-height: 30px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    /* --- Mascot --- */
    #mascot-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      align-items: flex-end;
      gap: 15px;
      z-index: 100;
      pointer-events: none;
    }

    #mascot-bubble {
      background: white;
      color: #222;
      padding: 15px;
      border-radius: 20px 20px 0 20px;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      line-height: 1.5;
      max-width: 200px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.3s, transform 0.3s;
    }

    #mascot-bubble.show {
      opacity: 1;
      transform: translateY(0);
    }

    #mascot-char {
      font-size: 80px;
      filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.5));
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>

<body>

  <div class="header-container">
    <img src="ravenclaw.png" alt="Logo" class="logo-img"
      onerror="this.src='https://upload.wikimedia.org/wikipedia/en/thumb/3/33/Ravenclaw_Crest.png/220px-Ravenclaw_Crest.png'">
    <h1>Sort Visualizer</h1>
  </div>

  <div class="main-container">
    <div id="visualizer-panel" class="glass-panel">

      <div class="controls-row">
        <select id="algo-select" onchange="resetController()">
          <option value="bubble">Bubble Sort</option>
          <option value="insertion">Insertion Sort</option>
          <option value="selection">Selection Sort</option>
          <option value="merge">Merge Sort</option>
          <option value="quick">Quick Sort</option>
          <option value="heap">Heap Sort</option>
          <option value="radix">Radix Sort</option>
        </select>

        <button class="control-btn" onclick="resetController()">Reset üîÑ</button>
        <button class="control-btn" onclick="prevStep()">Example ‚èÆÔ∏è</button>
        <button class="control-btn" id="play-btn" onclick="togglePlay()">Start ‚ú®</button>
        <button class="control-btn" onclick="nextStep()">Next ‚è≠Ô∏è</button>

        <div class="speed-container">
          <div class="speed-label" id="speed-label">Speed: 1.0x</div>
          <input type="range" id="speed" min="1" max="50" value="10" oninput="updateSpeed()">
        </div>
      </div>

      <div id="array-container"></div>
      <div id="explanation">Ready to sort!</div>

    </div>

    <div id="code-panel-container" class="glass-panel">
      <h3
        style="margin-top:0; color: var(--accent-color); font-family: 'Press Start 2P'; font-size: 14px; text-align:center;">
        PYTHON TRACE</h3>
      <div id="code-display"></div>
    </div>
  </div>

  <div id="mascot-container">
    <div id="mascot-bubble">Hello! I'm Merlin. Let's sort! üßô‚Äç‚ôÇÔ∏è</div>
    <div id="mascot-char">üßô‚Äç‚ôÇÔ∏è</div>
  </div>

  <script>
    /* --- State --- */
    const ARRAY_SIZE = 20; // Lower count for bigger bars
    let initialArray = [];
    let frames = [];
    let currentFrameIndex = 0;
    let isPlaying = false;
    let playInterval = null;
    let frameRate = 100; // ms

    const container = document.getElementById('array-container');
    const codeDisplay = document.getElementById('code-display');
    const explanation = document.getElementById('explanation');
    const mascotBubble = document.getElementById('mascot-bubble');
    const mascotChar = document.getElementById('mascot-char');
    const playBtn = document.getElementById('play-btn');

    /* --- Python Snippets --- */
    const codeSnippets = {
      bubble:
        `def bubble_sort(arr):
    n = len(arr)
    for i in range(n - 1):
        for j in range(n - i - 1):
            if arr[j] > arr[j + 1]:
                arr[j], arr[j + 1] = arr[j + 1], arr[j]`,

      insertion:
        `def insertion_sort(arr):
    for i in range(1, len(arr)):
        key = arr[i]
        j = i - 1
        while j >= 0 and arr[j] > key:
            arr[j + 1] = arr[j]
            j -= 1
        arr[j + 1] = key`,

      selection:
        `def selection_sort(arr):
    for i in range(len(arr)):
        min_idx = i
        for j in range(i + 1, len(arr)):
            if arr[j] < arr[min_idx]:
                min_idx = j
        arr[i], arr[min_idx] = arr[min_idx], arr[i]`,

      merge:
        `def merge_sort(left, right):
    if len(arr) > 1:
        mid = len(arr) // 2
        L = arr[:mid]; R = arr[mid:]
        merge_sort(L)
        merge_sort(R)
        i = j = k = 0
        while i < len(L) and j < len(R):
            if L[i] < R[j]: arr[k] = L[i]; i += 1
            else: arr[k] = R[j]; j += 1
            k += 1
        while i < len(L): ...
        while j < len(R): ...`,

      quick:
        `def quick_sort(arr, low, high):
    if low < high:
        pi = partition(arr, low, high)
        quick_sort(arr, low, pi - 1)
        quick_sort(arr, pi + 1, high)

def partition(arr, low, high):
    pivot = arr[high]
    i = low - 1
    for j in range(low, high):
        if arr[j] <= pivot:
            i += 1
            arr[i], arr[j] = arr[j], arr[i]
    arr[i+1], arr[high] = arr[high], arr[i+1]
    return i + 1`,

      heap:
        `def heap_sort(arr):
    n = len(arr)
    for i in range(n // 2 - 1, -1, -1):
        heapify(arr, n, i)
    for i in range(n - 1, 0, -1):
        arr[i], arr[0] = arr[0], arr[i]
        heapify(arr, i, 0)
    
def heapify(arr, n, i):
    largest = i
    l = 2 * i + 1; r = 2 * i + 2
    if l < n and arr[l] > arr[largest]: largest = l
    if r < n and arr[r] > arr[largest]: largest = r
    if largest != i:
        arr[i], arr[largest] = arr[largest], arr[i]
        heapify(arr, n, largest)`,

      radix:
        `def radix_sort(arr):
    max_val = max(arr)
    exp = 1
    while max_val // exp > 0:
        counting_sort(arr, exp)
        exp *= 10`
    };

    /* --- Logic --- */
    window.onload = resetController;

    function resetController() {
      pause();
      initialArray = [];
      container.innerHTML = '';

      // Generate and CREATE DOM bars once
      for (let i = 0; i < ARRAY_SIZE; i++) {
        const val = Math.floor(Math.random() * 80) + 10;
        initialArray.push(val);

        const bar = document.createElement('div');
        bar.className = 'array-bar';
        bar.id = \`bar-\${i}\`; // Important for reuse
            bar.style.height = \`\${val * 3}px\`;
            container.appendChild(bar);
        }
        
        // Render Code
        const algo = document.getElementById('algo-select').value;
        const codeLines = codeSnippets[algo].split('\\n');
        codeDisplay.innerHTML = '';
        codeLines.forEach((line, i) => {
            const d = document.createElement('div');
            d.className = 'code-line';
            d.id = \`line-\${i+1}\`;
            d.innerText = line;
            codeDisplay.appendChild(d);
        });

        // Record
        frames = [];
        const recorder = new Recorder([...initialArray]);
        
        if(algo === 'bubble') bubbleSort(recorder);
        if(algo === 'insertion') insertionSort(recorder);
        if(algo === 'selection') selectionSort(recorder);
        if(algo === 'quick') quickSort(recorder, 0, ARRAY_SIZE-1);
        if(algo === 'merge') mergeSort(recorder, 0, ARRAY_SIZE-1);
        if(algo === 'heap') heapSort(recorder);
        if(algo === 'radix') radixSort(recorder);
        
        recorder.addFrame(null, [], 'Sorted!', 'sorted');
        frames = recorder.frames;
        
        currentFrameIndex = 0;
        updateView(0);
        updateSpeed();
        setMascot('idle', "Ready!");
    }

    /* --- Recorder --- */
    class Recorder {
        constructor(array) {
            this.array = [...array];
            this.frames = [];
            this.addFrame(null, [], "Ready");
        }
        
        addFrame(lineNum, highlights, text, mascot, sortedCount=0) {
            this.frames.push({
                arrayState: [...this.array],
                line: lineNum,
                highlights: highlights || [],
                text: text || "",
                mascot: mascot || 'idle'
            });
        }

        compare(i, j, line) {
            this.addFrame(line, [{index:i, type:'compare'}, {index:j, type:'compare'}], \`Comparing \${this.array[i]} vs \${this.array[j]}\`, 'compare');
            return this.array[i] - this.array[j];
        }

        swap(i, j, line, text="Swapping!") {
            this.addFrame(line, [{index:i, type:'swap'}, {index:j, type:'swap'}], text, 'swap');
            let temp = this.array[i];
            this.array[i] = this.array[j];
            this.array[j] = temp;
            this.addFrame(line, [{index:i, type:'swap'}, {index:j, type:'swap'}], "Swapped!", 'swap');
        }

        overwrite(i, val, line, text="Overwriting") {
             this.array[i] = val;
             this.addFrame(line, [{index:i, type:'swap'}], text, 'swap');
        }
    }
    
    /* --- Sorts --- */
    function bubbleSort(rec) {
        let n = rec.array.length;
        rec.addFrame(1);
        for (let i = 0; i < n - 1; i++) {
            rec.addFrame(3);
            for (let j = 0; j < n - i - 1; j++) {
                rec.addFrame(4);
                if (rec.compare(j, j+1, 5) > 0) {
                    rec.swap(j, j+1, 6);
                }
            }
        }
    }

    function insertionSort(rec) {
        let n = rec.array.length;
        rec.addFrame(1);
        for (let i = 1; i < n; i++) {
            rec.addFrame(2);
            let key = rec.array[i];
            let j = i - 1;
            rec.addFrame(3, [{index:i, type:'swap'}], \`Key: \${key}\`);
            
            rec.addFrame(5);
            while (j >= 0 && rec.array[j] > key) {
                rec.addFrame(5, [{index:j, type:'compare'}]);
                rec.overwrite(j + 1, rec.array[j], 6, "Shifting");
                j--;
            }
            rec.array[j + 1] = key;
            rec.addFrame(8, [{index:j+1, type:'swap'}], "Inserting Key");
        }
    }

    function selectionSort(rec) {
        let n = rec.array.length;
        rec.addFrame(1);
        for(let i=0; i<n; i++) {
            let minIdx = i;
            rec.addFrame(3, [{index:i, type:'sorted'}]);
            for(let j=i+1; j<n; j++) {
                rec.addFrame(5, [{index:j, type:'compare'}, {index:minIdx, type:'sorted'}]);
                if(rec.array[j] < rec.array[minIdx]) {
                    minIdx = j;
                    rec.addFrame(6, [{index:minIdx, type:'swap'}], "New Minimum!");
                }
            }
            if(minIdx !== i) rec.swap(i, minIdx, 8);
        }
    }
    
    function quickSort(rec, low, high) {
        if(low < high) {
            rec.addFrame(2);
            let pi = partition(rec, low, high);
            quickSort(rec, low, pi-1);
            quickSort(rec, pi+1, high);
        }
    }
    
    function partition(rec, low, high) {
        let pivot = rec.array[high];
        rec.addFrame(8, [{index:high, type:'swap'}]);
        let i = low - 1;
        for(let j=low; j < high; j++) {
            rec.addFrame(10, [{index:j, type:'compare'}, {index:high, type:'swap'}]);
            if(rec.array[j] <= pivot) {
                i++;
                rec.swap(i, j, 12);
            }
        }
        rec.swap(i+1, high, 13);
        return i+1;
    }

    function mergeSort(rec, left, right) {
        if(left >= right) return;
        let mid = Math.floor((left+right)/2);
        mergeSort(rec, left, mid);
        mergeSort(rec, mid+1, right);
        merge(rec, left, mid, right);
    }

    function merge(rec, left, mid, right) {
        let temp = [];
        let i = left, j = mid+1;
        while(i <= mid && j <= right) {
             rec.addFrame(10, [{index:i, type:'compare'}, {index:j, type:'compare'}]);
             if(rec.array[i] <= rec.array[j]) temp.push(rec.array[i++]);
             else temp.push(rec.array[j++]);
        }
        while(i <= mid) temp.push(rec.array[i++]);
        while(j <= right) temp.push(rec.array[j++]);
        
        for(let k=0; k<temp.length; k++) {
            rec.overwrite(left+k, temp[k], 14, "Merging");
        }
    }
    
    function heapSort(rec) {
        let n = rec.array.length;
        for (let i = Math.floor(n/2)-1; i >= 0; i--) heapify(rec, n, i);
        for (let i = n-1; i > 0; i--) {
            rec.swap(0, i, 6);
            heapify(rec, i, 0);
        }
    }
    
    function heapify(rec, n, i) {
        let largest = i;
        let l = 2*i + 1, r = 2*i + 2;
        rec.addFrame(11, [{index:i, type:'compare'}]);
        if(l < n && rec.array[l] > rec.array[largest]) largest = l;
        if(r < n && rec.array[r] > rec.array[largest]) largest = r;
        if(largest !== i) {
            rec.swap(i, largest, 15);
            heapify(rec, n, largest);
        }
    }
    
    function radixSort(rec) {
        let maxVal = Math.max(...rec.array);
        let exp = 1;
        rec.addFrame(2);
        while(Math.floor(maxVal/exp) > 0) {
            countingSort(rec, exp);
            exp *= 10;
        }
    }
    
    function countingSort(rec, exp) {
         let n = rec.array.length;
         let output = new Array(n).fill(0);
         let count = new Array(10).fill(0);
         rec.addFrame(10, [], \`Digit: \${exp}\`);
         for(let i=0; i<n; i++) count[Math.floor(rec.array[i]/exp)%10]++;
         for(let i=1; i<10; i++) count[i] += count[i-1];
         for(let i=n-1; i>=0; i--) {
             let idx = Math.floor(rec.array[i]/exp)%10;
             output[count[idx]-1] = rec.array[i];
             count[idx]--;
         }
         for(let i=0; i<n; i++) {
             rec.overwrite(i, output[i], 24);
         }
    }

    /* --- Player (Optimized for CSS Transitions) --- */
    
    function updateView(index) {
        if(index < 0 || index >= frames.length) return;
        const frame = frames[index];
        const prevFrame = frames[index-1];
        
        // Update DOM elements instead of replacing them
        // This preserves the CSS transition state
        const bars = container.children;
        for(let i=0; i<bars.length; i++) {
            const bar = bars[i];
            const newVal = frame.arrayState[i];
            const currentH = parseInt(bar.style.height);
            
            // Only update height if changed
            if(Math.abs(currentH/3 - newVal) > 0.1) {
                 bar.style.height = \`\${newVal * 3}px\`;
            }

            // Reset classes
            bar.className = 'array-bar';
            
            // Highlights
            const hl = frame.highlights.find(h => h.index === i);
            if(hl) bar.classList.add(hl.type);
            
            // Final state
            if(index === frames.length - 1) bar.classList.add('sorted');
        }
        
        // Code lines
        document.querySelectorAll('.code-line').forEach(el => el.classList.remove('active'));
        if(frame.line) {
             const el = document.getElementById(\`line-\${frame.line}\`);
             if(el) {
                 el.classList.add('active');
                 el.scrollIntoView({behavior: "smooth", block: "center"});
             }
        }
        
        explanation.innerText = frame.text;
        if(!prevFrame || frame.mascot !== prevFrame.mascot) {
            setMascot(frame.mascot);
        }
    }

    function togglePlay() {
        if(isPlaying) pause();
        else play();
    }

    function play() {
        isPlaying = true;
        playBtn.innerText = "Pause ‚è∏Ô∏è";
        if(currentFrameIndex >= frames.length -1) currentFrameIndex = 0;
        
        playInterval = setInterval(() => {
            currentFrameIndex++;
            if(currentFrameIndex >= frames.length) {
                pause();
                currentFrameIndex = frames.length - 1;
                setMascot('sorted', "Done!");
            }
            updateView(currentFrameIndex);
        }, frameRate);
    }

    function pause() {
        isPlaying = false;
        playBtn.innerText = "Resume ‚ñ∂Ô∏è";
        if(playInterval) clearInterval(playInterval);
    }

    function prevStep() {
        pause();
        if(currentFrameIndex > 0) {
            currentFrameIndex--;
            updateView(currentFrameIndex);
        }
    }

    function nextStep() {
        pause();
        if(currentFrameIndex < frames.length - 1) {
            currentFrameIndex++;
            updateView(currentFrameIndex);
        }
    }
    
    function updateSpeed() {
        const val = parseInt(document.getElementById('speed').value);
        const multi = (val / 10).toFixed(1);
        document.getElementById('speed-label').innerText = \`Speed: \${multi}x\`;
        
        frameRate = 1000 / val;
        
        // Update transition speed in CSS based on speed?
        // Actually, fixed 0.1s transition is usually good for most speeds.
        
        if(isPlaying) {
            pause();
            play();
        }
    }

    const mascotData = {
        idle: { char: "üßô‚Äç‚ôÇÔ∏è", phrases: ["Magic time!", "Ready to cast!", "Observe..."] },
        compare: { char: "üëÄ", phrases: ["Analysing...", "Which is bigger?"] },
        swap: { char: "‚ú®", phrases: ["Swish!", "Transform!", "Switch!"] },
        sorted: { char: "üéâ", phrases: ["Simply Magical!", "Perfection!", "Sorted!"] }
    }

    function setMascot(state, overrideText) {
        const data = mascotData[state] || mascotData.idle;
        mascotChar.innerText = data.char;
        mascotBubble.innerText = overrideText || data.phrases[Math.floor(Math.random()*data.phrases.length)];
        mascotBubble.classList.add('show');
    }

  </script>
